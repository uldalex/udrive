
<!DOCTYPE html>
<html class="page" lang="ru">
    <!--head-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <meta name="format-detection" content="date=no">
        <meta name="format-detection" content="address=no">
        <meta name="format-detection" content="email=no">
        <meta content="notranslate" name="google">
        <title>Пользователи</title>
        <link rel="stylesheet" href="css/daterangepicker.min.css">
        <link rel="stylesheet" href="css/main.css">
        
    </head>
    <body>
        <div class="login__wrapper">
            <div class="login">
                <div class="login__left-part">
                    <a href="#" aria-label="Юдрайв">
                        <img src="img/logo-big.svg">
                    </a>
                    <p>Система документооборота, учета путевых листов для автотранспорта</p>
                </div>
                <div class="login__right-part">
                    <form action="#"  class="column-form row">
                        <h3>Авторизация в системе</h3>
                        <div class="col-12">
                            <div class="placeholder-container">
                                <input type="text" name="name" placeholder="Логин">
                                <label>Логин</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="placeholder-container">
                                <input type="password" name="password" placeholder="Пароль">
                                <label>Пароль</label>
                            </div>
                        </div>
                        <div class="login-footer row">
                                <a href="#" aria-label="Напомнить пароль?">Напомнить пароль?</a>
                                <a href="#" class="btn btn--yellow">Войти</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
